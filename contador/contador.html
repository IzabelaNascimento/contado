<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <div id="app">
    <div id="counter">
        <div>
            <button id="plus" class="count-button" v-on:click="somar">
+
            </button>
            <span id="value">{{ numero }}</span>
            <button id="menos" class="count-button" v-on:click="diminuir">
                -
                            </button>
        </div>
        <button id="reset" v-on:click="resetar">Resetar</button>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
